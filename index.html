<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
<body>
      <div class="container1">
          
        <div class="first-text-box">
          <div>My first piece of interactive JS code I've ever written <b><a target="_blank" rel="noopener noreferrer" href="https://scrimba.com/learn/learnjavascript"><span>with help from Scrimba</span></a></b>
          </div>
        </div>

        <div>
          <div class="container2">
            <h1>Let's start counting!</h1>

            <h3>Increment button to tally people and the reset to restart and record results.</h3>
          </div>
          <div class="button-container">
            <div class="increment-btn">
              <button id="increment-btn" onclick="increment()" class="buttons">Increment</button>

            </div>
            <div class="save-btn">
              <button id="save-btn" onclick="save()" class="buttons">Reset</button>

            </div>
          </div>

              <div class="tally">
                <h2>Tally</h2>
                <div class="">
                  <h3>Amount</h3>
                  <div id="count-el">0</div>
                </div>
                <div>
                  <h3>Previous: </h3>
                  <div id="save-el" ></div>
                </div>
              </div>
            </div>
      </div>
      <script src="index.js">
      </script>

</body>
</html>
